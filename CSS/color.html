  <!-- CSS  -->
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .btn:not(:disabled):not(.disabled) {
      cursor: pointer;
    }

    .btn {
      font-weight: 400;
      cursor: pointer;
      min-width: 150px;
      margin: 0px 0px 15px 15px;
    }

    .btn-block {
      display: block;
      width: 100%;
    }

    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border: 0.1rem solid transparent;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      line-height: 1.7;
      border-radius: 0.25rem;
      transition: all 0.2s ease-in-out;
    }

    button,
    html [type="button"],
    [type="reset"],
    [type="submit"] {
      -webkit-appearance: button;
    }

    button,
    select {
      text-transform: none;
    }

    button,
    input {
      overflow: visible;
    }

    input,
    button,
    select,
    optgroup,
    textarea {
      margin: 0;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }

    .describeText {
      margin-left: 15px;
    }

    .backgroundSection {
      height:200px;
      width:100%;
    }
  </style>
</head>
